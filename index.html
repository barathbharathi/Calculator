<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator border">
        <h1 id="title">Calculator</h1>
        <p id="description">A simple calculator to perform basic arithmetic operations</p>
        <input type="text" id="result" class="form-control resutt" readonly>
        <div class="btn-group">
            <button id="clear" class="btn btn-danger">C</button>
            <button id="backspace" class="btn btn-light">âŒ«</button>
            <button id="." class="btn btn-light">.</button>
            <button id="multiply" class="btn btn-secondary">*</button>
        </div>
        <div class="btn-group">
            <button id="7" class="btn btn-light">7</button>
            <button id="8" class="btn btn-light">8</button>
            <button id="9" class="btn btn-light">9</button>
            <button id="divide" class="btn btn-secondary">/</button>
        </div>
        <div class="btn-group">
            <button id="4" class="btn btn-light">4</button>
            <button id="5" class="btn btn-light">5</button>
            <button id="6" class="btn btn-light">6</button>
            <button id="subtract" class="btn btn-secondary">-</button>
        </div>
        <div class="btn-group">
            <button id="1" class="btn btn-light">1</button>
            <button id="2" class="btn btn-light">2</button>
            <button id="3" class="btn btn-light">3</button>
            <button id="add" class="btn btn-secondary">+</button>
            
        </div>
        <div class="btn-group">
            <button id="0" class="btn btn-light">0</button>
            <button id="00" class="btn btn-light">00</button>
            <button id="modulus" class="btn btn-light">%</button>
            <button id="equal" class="btn">=</button>
        </div>
        <!-- <div class="btn-group">
            <button id="mplus" class="btn">M+</button>
            <button id="mminus" class="btn">M-</button>
            <button id="mc" class="btn">MC</button>
        </div> -->
    </div>

    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
